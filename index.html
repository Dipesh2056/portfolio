<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="header_container">
        <div class="header_name">Dipesh</div>
        <div class="header_side_buttons">
            <div class="header_about">About</div>
            <div class="header_contact">Contact</div>
            <div class="header_download">Download Cv</div>
        </div>
    </div>

    <!-- Hero...section-->
    <div class="hero_container">
        <div class="hero_text_container">
          <div class="hero_text_static">Hello, I am a</div>
          <div class="hero_text_dynamic"></div>
        </div>
        <div class="hero_picture_container">
          <img src="./images/dipesh.jpg" class="hero_picture" alt=""  />
        </div>
      </div>

      <!-- About me section -->
      <div id="about" class="about_container">
        <div class="about_header">About Me</div>
        <div class="about_innercontainer">
            <div class="about_education">
                <img src="./images/education.png" alt class="about_icon">
                <div class="about_item_title">Education</div>
                <div class="about_item_text">
                    "I am doing my bachelors in computer engineering"
                </div>
            </div>
            <div class="about_hobby">
                <img src="./images/hobbies.png" alt class="about_icon">
                <div class="about_item_title">Hobbies</div>
                <div class="about_item_text">
                    "I like watching and playing cricket ,swimming,Table Tennis and chess
                </div>
            </div>
            <div class="about_skill">
                <img src="./images/skills.png" alt class="about_icon">
                <div class="about_item_title">Skills</div>
                <div class="about_item_text">
                    I am good at html, css and Python development and have good communication skills.
                  
            </div>
        </div>
      </div>

        
</body>
</html>
